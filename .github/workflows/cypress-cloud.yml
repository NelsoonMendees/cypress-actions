name: Cypress Cloud

on:
  workflow_dispatch:
    inputs:
      spec:
        description: Run by cypress command line
        default: cypress/e2e/*

jobs:
  cypress-e2e-electron:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node18.12.0-chrome106-ff106
      options: --user 1001
    #continua jobs mesmo com falha
    strategy:
      fail-fast: false
    steps:
      - name: Get code
        uses: actions/checkout@v4.0.0

      - name: Cypress run
        uses: cypress-io/github-action@v6.3.0
        with:
          install-command: yarn install
          browser: electron
          record: true
          group: UI Electron
          spec: ${{ github.event.inputs.spec }}
        env:
          CYPRESS_RECORD_KEY: 673a07bf-c9f9-459f-bfee-5ac306974752
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  cypress-e2e-chrome:
    needs: cypress-e2e-electron
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node18.12.0-chrome106-ff106
      options: --user 1001
    steps:
      - name: Get code
        uses: actions/checkout@v4.0.0

      - name: Cypress run
        uses: cypress-io/github-action@v6.3.0
        with:
          install-command: yarn install
          browser: chrome
          record: true
          group: UI Chrome
          spec: ${{ github.event.inputs.spec }}
        env:
          CYPRESS_RECORD_KEY: 673a07bf-c9f9-459f-bfee-5ac306974752
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  cypress-e2e-firefox:
    needs: cypress-e2e-electron
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node18.12.0-chrome106-ff106
      options: --user 1001
    steps:
      - name: Get code
        uses: actions/checkout@v4.0.0

      - name: Cypress run
        uses: cypress-io/github-action@v6.3.0
        with:
          install-command: yarn install
          browser: firefox
          record: true
          group: UI Firefox
          spec: ${{ github.event.inputs.spec }}
        env:
          CYPRESS_RECORD_KEY: 673a07bf-c9f9-459f-bfee-5ac306974752
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
